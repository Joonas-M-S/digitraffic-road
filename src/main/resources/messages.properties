apiInfo.title = Digitraffic Road API
apiInfo.description = Digitraffic is a service operated by the Traffic Management Finland offering real time traffic information. \
                      Currently the service covers road, marine and rail traffic. \n\n\
                      The service has a public Google-group for communication between developers, service administrators and Traffic Management Finland. \
                      The name of the group is road.digitraffic.fi. It can be found at https://groups.google.com/forum/#!forum/roaddigitrafficfi. \
                      The discussion in the forum is mostly in Finnish, but you're welcome to communicate in English too. \n\n\
                      Many Digitraffic APIs use GeoJSON as data format. Definition of the GeoJSON format can be found at https://tools.ietf.org/html/rfc7946.
