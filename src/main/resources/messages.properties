apiInfo.title = Digitraffic Road metadata API
apiInfo.description = Digitraffic is a service operated by the Finnish Transport Agency offering real time traffic information. Currently the service covers road, marine and rail traffic. The service has a public Google-group for communication between developers, service administrators and Finnish Transport Agency. The name of the group is road.digitraffic.fi. The discussion in the forum is mostly in Finnish, but you're welcome to communicate in English too.
apiInfo.licence = Digitraffic is an open data service. All content from the service and the service documentation is licenced under the Creative Commons 4.0 BY license.
apiInfo.licence.url = https://creativecommons.org/licenses/by/4.0/
apiInfo.contact.name = Liikennevirasto / Finnish Transport Agency
apiInfo.contact.url = https://groups.google.com/forum/#!forum/roaddigitrafficfi
