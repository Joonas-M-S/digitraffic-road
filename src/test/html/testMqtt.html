<html>
<head>
    <title>Testiclient for mqtt tms-messages</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>

    <script>
        var lines = [];
        var messageCount = 0;

        function connect() {
            console.log('trying to connect to road mqtt...');

            client = new Paho.MQTT.Client("", 61619, '');
            // empty client_id, server will generate one

            client.onConnectionLost = function (response) {
                console.info('Collection lost:' + response.errorMessage);
            }
            client.onMessageArrived = function(message) {
                messageCount++;

                addMessage(JSON.parse(message.payloadString));

                updateList();
            };

            client.connect({hosts:["b-faf6f5cf-184e-4d1d-8ba5-596d576fc87a-1.mq.eu-west-1.amazonaws.com","b-faf6f5cf-184e-4d1d-8ba5-596d576fc87a-2.mq.eu-west-1.amazonaws.com"],
                ports:[61619,61619],
                onSuccess:onConnect,
                mqttVersion:4,
                useSSL:true,
                userName:"digitraffic", password:"digitrafficPassword"});

            window.setInterval(logMessageCount, 60*1000);
        }

        function logMessageCount() {
            console.info(Date.now() + ' ' + messageCount + ' messages per minute');
            messageCount = 0;
        }

        function onConnect() {
            console.info('Connection open');
            client.subscribe("tms/#");
        }

        function addMessage(message) {
            var text = JSON.stringify(message);

            if (lines.length > 100) {
                lines.shift();
            }

            lines.push(text);
        }

        function updateList() {
            $(".messages").html(lines.join('<br/>'));
        }

        connect();
    </script>
</head>
<body>
Messages:
<div class="messages" />
</body>
</html>
