<html>
<head>
    <title>Testiclient for lam sensor values</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.3/sockjs.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script>
        var lines = [];

        function connect() {
//            var url = "ws://localhost:9010/api/v1/plain-websockets/tmsdata/23826";
            var url = "ws://tie-test.digitraffic.fi/api/v1/plain-websockets/tmsdata/23191";
            console.log('trying to connect: ' + url);

            var socket = new WebSocket(url);

            console.info('Socket is ' + socket.readyState);

            socket.onopen = function (event) {
                console.info('Socket is open');
            }

            socket.onmessage = function(message) {
                console.info("data JSON: " + convert(message));
                addMessage(message);
                updateList()
            };
        }

        function addMessage(message) {
            var text = convert(message);

            if (lines.length > 50) {
                lines.shift();
            }

            lines.push(text);
        }

        function updateList() {
            $(".messages").html(lines.join('<br/>'));
        }

        function convert(message) {
            return JSON.stringify(JSON.parse(message.data));
        }

        connect();
    </script>
</head>
<body>
    <b>Lam 24601 messages:</b>
    <pre class="messages"></pre>
</body>
</html>
