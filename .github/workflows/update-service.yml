name: Update Fargate Service
on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        type: environment
        default: 'test'
      family-name:
        description: 'Which service to update'
        required: true
        type: choice
        options:
          - road-daemon
          - road-web
          - road-db
      ci-repo-branch:
        description: 'Which branch/tag of ci-repo to use'
        type: string
        required: true
        default: 'master'
jobs:
  update:
    environment: ${{ github.event.inputs.env }}
    runs-on: ubuntu-latest
    name: Update task
    uses: tmfg/digitraffic-actions/.github/workflows/ecs-service-update.yml@ecs-service-update/v1
    with:
      ci-repo-branch: ${{ github.event.inputs.ci-repo-branch }}
      family-name: ${{ github.event.inputs.family-name }}
      asw-role: ${{ secrets.AWS_ROLE }}
    secrets: inherit
